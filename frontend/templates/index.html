<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-Store</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="static/index.css">

</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <form class="d-flex me-auto" role="search" action="{{ url_for('search') }}" method="get">
          <input class="form-control me-2" type="search" name="query" placeholder="Search" aria-label="Search" value="{{ request.args.get('query', '') }}">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <div>
          <a href="/register" class="btn btn-primary">Register</a>
          <a href="/login" class="btn btn-primary">Auth</a>
        </div>
      </div>
    </div>
  </nav>
  
  {% block content %}
  <h1>{% block title %} Welcome to Book - Store {% endblock %}</h1>
  

  {% if books %}
    {% for book in books %}
    <div class="book-item">
      <a href="{{ url_for('index') }}">
        <h2><a href="/book/{{book.id}}">{{ book.title }}</a></h2>
        
      </a>
      <span class="badge badge-primary">{{ book.price }}$</span>
      <hr>
    </div>
{% endfor %}
  {% else %}
    <p>Books not found</p>
  {% endif %}
  {% endblock %}      

</body>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
