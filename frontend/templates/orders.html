<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    
    <ul>
        {% for order in orders %}
            <li>
                {{ order }}
                <a href="{{ url_for('cancel_order', book_name=order) }}">Скасувати</a>
            </li>
        {% endfor %}
    </ul>  
</body>
</html>
