<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-Store</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="static/index.css">

</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <form class="d-flex me-auto" role="search" action="{{ url_for('search') }}" method="get">
          <input class="form-control me-2" type="search" name="query" placeholder="Search" aria-label="Search" value="{{ request.args.get('query', '') }}">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <div>
          <a href="/register" class="btn btn-primary">Register</a>
          <a href="/login" class="btn btn-primary">Auth</a>
          <a href="/create_book" class="btn btn-primary">Create Book</a>
          <a href="/my_orders" class="btn btn-primary">My Orders</a>
        </div>
      </div>
    </div>
  </nav>
  
<style>
  .parent {
    display: flex;
    flex-wrap: wrap;
  }
  
  .container {
    display: flex;
    flex: 0 0 calc(25% - 20px);
    padding: 10px;
    margin: 5px;
    text-align: center;}
  
  .container:nth-child(4n+1) {
    clear: left;
  }
  .same-size {
    width: 250px;
    height: 300px;
  }
  .objects {
    margin: 0 auto; 
  }
  @media (max-width: 600px) {
        .container {
          flex: 0 0 calc(50% - 20px);
        }
      }
  
  @media (max-width: 400px) {
        .container {
          flex: 0 0 100%;
        }
      }
</style>


{% block content %}
  <h1>{% block title %} Welcome to the Book Store {% endblock %}</h1>
  
  <!-- {% with messages = get_flashed_messages(with_categories=True) %}
  {% if messages %}
      <ul class="flashes">
          {% for message, category in messages %}
              <li class="{{ category }}">
                  {{ message }}
              </li>
          {% endfor %}
      </ul>
  {% endif %}
  {% endwith %} -->

    
  {% if books%}
      <div class="parent">
        {%for book in books%}
        <div class="container">
          <div class="objects">
            <a href="/book/{{ book.id }}">
            <img src="data:;base64,{{ book.photo }}" class="card-img-top same-size"  alt="{{ book.title }} cover"/>
            </a>
            <!-- <h1>{{ book.photo }}</h1> -->
            <h2>{{ book.title }}</h2>
            <h3><span class="badge badge-primary">{{ book.price }}$</span></h3>
          </div>
        </div>
        {% endfor %}
      </div>
      {% endif %}  

{% endblock %}
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
