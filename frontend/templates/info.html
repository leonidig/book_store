<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{book.title}} - page</title>
    <style>
        body {
            background-color: #2c2c34;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

        .card {
            display: flex;
            background-color: #444;
            border: none;
            border-radius: 10px;
            margin: 20px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card-img {
            flex: 1;
            max-width: 40%;
            margin-right: 20px;
        }

        .card-img img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
        }

        .card-body {
            flex: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .card-title {
            font-size: 2em;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .card-subtitle,
        .card-text {
            color: #cccccc;
            margin-bottom: 10px;
        }

        .card-subtitle strong,
        .card-text strong {
            color: #ffffff;
        }

        .btn-primary,
        .btn-danger {
            background-color: #d9534f;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            color: #ffffff;
            text-transform: uppercase;
            transition: background-color 0.3s;
            margin-top: 10px;
            width: 150px;  /* Set a fixed width */
            text-align: center;
            display: inline-block;
        }

        .btn-primary:hover,
        .btn-danger:hover {
            background-color: #c9302c;
        }

        .container button {
            background-color: #d9534f;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
            width: 150px;  /* Set a fixed width */
        }

        .container button:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <div class="mt-5">
        <div class="card">
            <div class="card-img">
                <img src="data:;base64,{{ book.photo }}" alt="{{ book.title }} cover"/>
            </div>
            <div class="card-body">
                <h1 class="card-title">{{book.title}}</h1>
                <h2 class="card-subtitle mb-2 text-muted"><strong>Author:</strong> {{book.author}}</h2>
                <h2 class="card-text"><strong>Description:</strong> {{book.description}}</h2> 
                <h2 class="card-text"><strong>Price:</strong> {{book.price}}</h2>            
                <p class="card-text">Release Date: {{book.release}}</p>
                <p class="card-text">ISBN: {{book.isbn}}</p>
                <a class="btn-danger" href="javascript:void(0);" onclick="confirmDelete()">Delete Book</a>

                <div class="container">
                    <button onclick="confirmOrder()">Order</button>
                </div>

                <script>
                    function confirmDelete() {
                        var userConfirmed = confirm("Are you sure you want to delete this book?");
                        if (userConfirmed) {
                            window.location.href = "{{ url_for('delete_book', product_id=book.id) }}";
                        }
                    }

                    function confirmOrder() {
                        var userConfirmed = confirm("Do you want to order the product?");
                        if (userConfirmed) {
                            window.location.href = "{{ url_for('basket', product_id=book.id) }}";
                        }
                    }
                </script>
            </div>
        </div>
    </div>
</body>
</html>
