<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <style>
        body {
            background-color: #2c2c34;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #444;
            border-radius: 10px;
            margin-bottom: 10px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        li:hover {
            transform: scale(1.02);
        }

        a.cancel-button {
            background-color: #d9534f;
            color: #ffffff;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a.cancel-button:hover {
            background-color: #c9302c;
        }
    </style>
    <script>
        function confirmCancel(bookName, url) {
            var userConfirmed = confirm("Are you sure you want to cancel the order for " + bookName + "?");
            if (userConfirmed) {
                window.location.href = url;
            }
        }
    </script>
</head>
<body>
    <h1>My Orders</h1>
    <ul>
        {% for order in orders %}
            <li>
                {{ order }}
                <a href="javascript:void(0);" class="cancel-button" onclick="confirmCancel('{{ order }}', '{{ url_for('cancel_order', book_name=order) }}')">Cancel</a>
            </li>
        {% endfor %}
    </ul>  
</body>
</html>
