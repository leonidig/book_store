{% extends "index.html" %}

{% from '__helpers.html' import form_generate   %}

{% block content %}
{% with messages=get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
            <p>{{message}}</p>
            {% endfor %}
        {%endif%}
    {% endwith %}
    {{ form_generate(form) }}
{% endblock content %}
